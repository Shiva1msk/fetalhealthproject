version: '3.8'

services:
  # Main Flask Application
  fetal-health-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DEBUG=false
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AI Agent Application
  fetal-health-agent:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - DEBUG=false
      - PORT=5001
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    restart: unless-stopped
    command: ["gunicorn", "--bind", "0.0.0.0:5001", "--workers", "2", "--timeout", "120", "agent_app:app"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fetal-health-app
      - fetal-health-agent
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: fetal-health-network