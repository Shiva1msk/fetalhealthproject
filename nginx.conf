events {
    worker_connections 1024;
}

http {
    upstream fetal_health_app {
        server fetal-health-app:5000;
    }
    
    upstream fetal_health_agent {
        server fetal-health-agent:5001;
    }

    server {
        listen 80;
        server_name localhost;

        # Main application
        location / {
            proxy_pass http://fetal_health_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Agent application
        location /agent {
            proxy_pass http://fetal_health_agent;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location /static {
            proxy_pass http://fetal_health_app;
        }

        # Health checks
        location /health {
            proxy_pass http://fetal_health_app;
        }
    }
}